<html>
  <head>
    <script src="../dist/aphrodite-jss.js"></script>
  </head>
  <style>
    body {
      font-size: 14px;
    }
  </style>
  <body>
    <script>
      var StyleSheet = aphroditeJss.StyleSheet
      var css = aphroditeJss.css

      var sheet = StyleSheet.create({
        button: {
          border: '1px solid',
          borderRadius: 5,
          fontSize: 'inherit',
          lineHeight: '2.3em',
          padding: '0 1em',
          boxShadow: 'inset 0 1px 0 rgba(255, 255, 255, 0.1)',
          textShadow: '0 -1px 0 rgba(0, 0, 0, 0.25)',
          backgroundRepeat: 'repeat-x',
          color: '#fff',
          fontWeight: 400,
          '& span': {
            marginRight: 5,
            color: '#fff'
          },
          '@media (min-width: 600px)': {
            fontSize: 20
          }
        },
        primary: {
          borderColor: '#1177cd #0f6ab6 #0d5c9e',
          backgroundImage: 'linear-gradient(to bottom, #2591ed 0%, #1177cd 100%)',
          backgroundColor: '#1385e5',
          '&:hover': {
            backgroundImage: 'linear-gradient(to bottom, #3c9def 0%, #1385e5 100%)'
          }
        }
      })

      document.body.innerHTML =
      '<button class="' + css(sheet.button, sheet.primary) +'"><span>&#10004;</span>Primary</button>'

      console.log(aphroditeJss.toString())
    </script>
  </body>
</html>
